{% if current_user.admin == 1 %}
{% extends "base.html" %}
{% else %}
{% extends "based.html" %}
{% endif %}
{% block title %}Payment{% endblock %}

{% block content %}
<style>
    .material-icon {
        color: #64dd17;
        font-size: 5rem;
      }
      
      .material-text {
        color: black;
        font-size: 3rem;
      }
      
      .neomorphism-text {
        color: black;
        font-size: 1.5rem;
        text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      }
      
      .neomorphism-btn {
        background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1), 
                    0px 15px 20px rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      .neomorphism-btn:hover {
        background: linear-gradient(to top, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1), 
                    0px 15px 20px rgba(255, 255, 255, 0.5);
        color:grey
      }
      .container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        border-radius: 10px;
        transition: box-shadow 0.3s ease;
      }
  .container:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }
</style>
<div class="container mt-5">
    <br>
    <center class="text-center">
      <i class="fa fa-info-circle material-icon text-center" aria-hidden="true" ></i>
      <h1 class="font-weight-bold material-text">Hello!</h1><br>
      <p class="neomorphism-text">You Are About To Receive Something Exciting That Will Keep You Moving</p>
      <div class="mt-5">
        <!--stripe api here-->
        <form action="{{url_for('create_warranty')}}">
            <script src="https://checkout.stripe.com/checkout.js"
            class="stripe-button neomorphism-btn"
            data-key="pk_test_51KKojDK7ip8kgLQbuRm5DRr5GghiNuicnq8Dgs1UzHDhkDrWp4MlGPmPRU8zSgGj3VdPhkNLzQi6zQvEnwriVP3e00pdHwABJh"
            data-name="Valued Customer"
            data-description="myshop purchase"
            data-amount="hello"
            data-currency="sgd">
            </script></form>
      </div>
      <br>
      <br>
      <br>
    </center>
  </div>
{% endblock %}
