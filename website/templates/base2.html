<style>

    /* neomrphic */

    .neomorphic {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        border-radius: 10px;
        transition: box-shadow 0.3s ease;
      }
    .neomorphic:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }

      /* custom scroll */

      ::-webkit-scrollbar {
        width: 12px;
        background-color: #f5f5f5;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }
      
      ::-webkit-scrollbar-thumb {
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        background-color: #2196f3;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: black;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }
      
      /* Add glassmorphic effects to the scrollbar */
      ::-webkit-scrollbar-thumb:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.12);
      }
      
      ::-webkit-scrollbar-thumb:after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.12);
      }
      
      /* Style the scrollable element */
      .scrollable {
        overflow-y: auto;
        height: 300px;
      }

      /* custom scursor */

      * {
        cursor: default;
      }
      
      /* Custom cursor styles */
      .custom-cursor {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='12' fill='%23ddd'/></svg>"), auto;
      }
      
      .custom-cursor:hover {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='12' fill='black'/></svg>"), auto;
      }
      
      .custom-cursor:active {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='12' fill='%239e9e9e'/></svg>"), auto;
      }

    </style>
