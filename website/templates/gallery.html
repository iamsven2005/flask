<script>
    const gallery = document.querySelector('.gallery');

window.addEventListener('mousemove', function(event) {
  //get mouse coords
  const mouseX = event.clientX;
  const mouseY = event.clientY;
  
  const relativeX = mouseX / window.innerWidth;
  const relativeY = mouseY / window.innerHeight;
  
  const maxWidth = gallery.offsetWidth - window.innerWidth;
  const maxHeight = gallery.offsetHeight - window.innerHeight
  
  const panHorizontally = maxWidth * -relativeX;
  const panVertically = maxHeight * -relativeY;
  
  gallery.animate({
    transform: `translate(${panHorizontally}px, ${panVertically}px)`    
  }, {
    duration: 8000,
    fill: "forwards",
    easing: "ease",
  })
})
</script>
